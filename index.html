<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/star-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix UI TypeScript</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="movie-grouping">
      <div class="header">
        <h3 class="title">Title</h3>
        <div class="progress-bar"></div>
      </div>
      <div class="container">
        <button type="button" class="handle left-handle">
          <span class="icon-container">
            <svg
              class="icon"
              height="25px"
              fill="currentcolor"
              xmlns="http://www.w3.org/2000/svg"
              xml:space="preserve"
              shape-rendering="geometricPrecision"
              text-rendering="geometricPrecision"
              image-rendering="optimizeQuality"
              fill-rule="evenodd"
              clip-rule="evenodd"
              viewBox="0 0 298 511.93"
            >
              <path
                fill-rule="nonzero"
                d="M285.77 441c16.24 16.17 16.32 42.46.15 58.7-16.16 16.24-42.45 16.32-58.69.16l-215-214.47c-16.24-16.16-16.32-42.45-.15-58.69L227.23 12.08c16.24-16.17 42.53-16.09 58.69.15 16.17 16.24 16.09 42.54-.15 58.7l-185.5 185.04L285.77 441z"
              ></path>
            </svg>
          </span>
        </button>
        <div class="slider">
          <img
            src="http://via.placeholder.com/210/00ff00?text=1"
            alt="placholder"
          />
          <img
            src="http://via.placeholder.com/220/00ff00?text=2"
            alt="placholder"
          />
          <img
            src="http://via.placeholder.com/230/00ff00?text=3"
            alt="placholder"
          />
          <img
            src="http://via.placeholder.com/240/00ff00?text=4"
            alt="placholder"
          />
          <img
            src="http://via.placeholder.com/250/00ff00?text=5"
            alt="placholder"
          />
          <img
            src="http://via.placeholder.com/260/00ff00?text=6"
            alt="placholder"
          />
          <img
            src="http://via.placeholder.com/270/00ff00?text=7"
            alt="placholder"
          />
          <img
            src="http://via.placeholder.com/280/00ff00?text=8"
            alt="placholder"
          />
          <img
            src="http://via.placeholder.com/290/00ff00?text=9"
            alt="placholder"
          />
        </div>
        <button type="button" class="handle right-handle">
          <span class="icon-container">
            <svg
              class="icon"
              height="25px"
              fill="currentcolor"
              xmlns="http://www.w3.org/2000/svg"
              xml:space="preserve"
              shape-rendering="geometricPrecision"
              text-rendering="geometricPrecision"
              image-rendering="optimizeQuality"
              fill-rule="evenodd"
              clip-rule="evenodd"
              viewBox="0 0 298 511.93"
            >
              <path
                fill-rule="nonzero"
                d="M70.77 499.85c-16.24 16.17-42.53 16.09-58.69-.15-16.17-16.25-16.09-42.54.15-58.7l185.5-185.03L12.23 70.93c-16.24-16.16-16.32-42.45-.15-58.7 16.16-16.24 42.45-16.32 58.69-.15l215.15 214.61c16.17 16.25 16.09 42.54-.15 58.7l-215 214.46z"
              ></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <!-- <script type="module" src="/src/main-original.ts"></script> -->
  </body>
</html>
